<!DOCTYPE html>
<html>

<head>
    <title>Java Script Introduction</title>

    <style>
        .MakeRed {
            color: red;
        }

        .Hide {
            visibility: hidden;
        }

        .Show {
            visibility: visible;
        }
    </style>

    <script>
        function ChangeStyle(pId, pClassName) {
            console.log(pId);
            console.log(pClassName);
            document.getElementById(pId).className = pClassName;
            console.log("Note setelah ganti Class.")
        }
    </script>

</head>

<body>
    <!-- <button type="button" onclick='ChangeStyle("cLine", "MakeRed")'>Go</button> -->
    <button type="button" onclick='ChangeStyle("Line1", "MakeRed")'>Go</button>
    <p id="cLine1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus laoreet ultrices iaculis.</p>

</body>

</html>
