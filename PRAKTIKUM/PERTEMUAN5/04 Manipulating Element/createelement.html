<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
</head>

<body>

    <div id="container">

    </div>

    <script>

        let div = document.createElement('div');

        div.id = 'content';
        div.className = 'classcontent';
        //div.innerHTML = '<p>Contoh CreateElement</p>';

        let text = document.createTextNode('CreateElement menggunakanTextNode');
        div.appendChild(text);
        document.body.appendChild(div);
        //var c = document.getElementById("container").appendChild(div);

    </script>

</body>

</html>
